<body ng-app="prince" ng-controller="MainController">
  New piece: {{newPiece.type}}<br>
  <select ng-model="newPiece" ng-options="p for (p, object) in definitions">

  </select>
  <button ng-click="addPiece(newPiece.type, 0, 0, 0)">Add</button>
  <br>
  <button ng-click="gameBoard.removePiece(gameBoard.selectedPiece)">Remove Selected</button>
